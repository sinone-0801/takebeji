<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slide In/Out Loop with Text at Right Bottom</title>
  <style>
    /* === 親コンテナ：スライド表示領域 === */
    .slider-container {
      position: relative;
      /* width: 800px;      例: 固定幅（%でもOK） */
      width: 95%;
      height: 600px;     /* 例: 全スライド共通の高さ */
      margin: 30px auto; /* 中央寄せ */
      overflow: hidden;  
      background: #ccc;  /* デバッグ用の背景色 */
    }

    /* === 各スライド共通 === */
    .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        transform: translateX(100%);
        transition: transform 0.6s ease;
        z-index: 1; /* デフォルトの重なり順 */
    }

    /* 表示中のスライド：中央へ */
    .slide.active {
        transform: translateX(0);
        z-index: 2; /* アクティブなスライドを前面に */
    }

    /* 退場スライド：左に抜ける */
    .slide.slide-out-left {
        transform: translateX(-100%);
        z-index: 1; /* 退場するスライドを背面に */
    }

    /* === 背景画像のサンプル === */
    /* #slide1 {
      background: url('/images/slider_sp_image_1.png') center/cover no-repeat;
    }
    #slide2 {
      background: url('/images/slider_sp_image_2.png') center/cover no-repeat;
    }
    #slide3 {
      background: url('/images/slider_sp_image_3.png') center/cover no-repeat;
    } */
    #slide1 {
      /* にんじん */
      background: url('https://cms2.tsuku2.shop//pic/slider_pc/0000212358/slider_pc_20220918_223656_036_M.jpg') center/cover no-repeat;
    }
    #slide2 {
      /* ほうれん草 */
      background: url('https://cms2.tsuku2.shop//pic/slider_pc/0000212358/slider_pc_20220918_224713_150_M.jpg') center/cover no-repeat;
    }
    #slide3 {
      /* 何か */
      background: url('https://cms2.tsuku2.shop//pic/slider_pc/0000212358/slider_pc_20220918_223652_395_M.jpg') center/cover no-repeat;
    }

    /* === スライド右下のテキストボックス === */
    .slide-textbox {
      position: absolute;
      bottom: 20px; 
      right: 20px;
      width: 40%;               /* お好みで調整 */
      background: rgba(0,0,0,0.4); /* 半透明黒背景 */
      padding: 1rem;
      font-size: 18px;
      color: black;
      box-sizing: border-box;
      /* 公式 */
      line-height: 1.875; 
      font-family: "Times New Roman", 游明朝, "Yu Mincho", 游明朝体, YuMincho, "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", HiraMinProN-W3, HGS明朝E, "ＭＳ Ｐ明朝", "MS PMincho", serif;
    }
    .slide-textbox strong {
      margin: 0 0 1rem;
      font-size: 30px;
      /* 公式 */
      /* font-size: 4.8vw; */
      margin: 0 0 30px;
    }
    .slide-textbox p {
      margin: 0 0 1rem;
      /* 公式 */
      letter-spacing: 0.03em;
    }
    .slide-textbox img {
      /* 公式 */
      display: block;
      min-width: 110px;
      width: 110px;
      height: 16px;
      object-fit: contain;
    }

    /* 重ねるやつ */
    .slider-container {
      overflow: visible;
    }

    .slide {
      /* overflow: visible;
      z-index: 0; */
    }

    .slide img {
      position: relative;
      z-index: 1;
      display: block;
      /* width: 100%; */
      height: auto;
    }

    .slide-textbox {
      /* height: 400px; */
      position: absolute; /* 絶対配置で自由に移動可能 */
      right: 0; /* 右端に配置 */
      bottom: -150px; /* スライドの下にはみ出す */
      z-index: 2; /* テキストを前面に表示 */

      /* 公式 */
      width: calc(50vw + 22px);
    }

  </style>
</head>
<body>

<div class="slider-container">
  <!-- スライド1 -->
  <div class="slide active" id="slide1">
    <div class="slide-textbox">
      <strong>たけべじの<br>気まま季節のおやさい便やってます</strong>
      <p>
        農薬や化学肥料などは使わず自然のチカラそのままに。<br>
        その時々の旬を詰め込んでお届けします。
      </p>
      <img src="/images/slider_view.svg" alt ="view→">
    </div>
  </div>

  <!-- スライド2 -->
  <div class="slide" id="slide2">
    <div class="slide-textbox">
      <strong>農と食に、<br>しんけんに向き合う。</strong>
      <p>
        農薬や化学肥料をつかわないお野菜栽培と<br>
        ホンモノごはんをお届けしています。
      </p>
      <img src="/images/slider_view.svg" alt ="view→">
    </div>
  </div>

  <!-- スライド3 -->
  <div class="slide" id="slide3">
    <div class="slide-textbox">
      <strong>たけべじの、たけ弁</strong>
      <p>
        穀物と野菜のチカラ。<br>
        シンプルな豊かさを。<br>
        マルシェや個別受注などで限定販売しています。
      </p>
      <img src="/images/slider_view.svg" alt ="view→">
    </div>
  </div>
</div>

<script>
  const slides = [
    document.getElementById('slide1'),
    document.getElementById('slide2'),
    document.getElementById('slide3')
  ];
  const totalSlides = slides.length;
  let currentIndex = 0; // 今表示中のスライドのインデックス

  function goNext() {
    const currentSlide = slides[currentIndex];
    const nextIndex = (currentIndex + 1) % totalSlides;
    const nextSlide = slides[nextIndex];

    // 次スライドの準備
    nextSlide.classList.remove('slide-out-left');
    nextSlide.classList.add('active');

    // 現在のスライドを左へ
    currentSlide.classList.remove('active');
    currentSlide.classList.add('slide-out-left');

    // アニメ後処理
    const handleTransitionEnd = (e) => {
        if (e.propertyName === 'transform') {
            currentSlide.classList.remove('slide-out-left');
            // style.transformでの直接指定を削除し、クラスでのみ制御
            currentSlide.removeEventListener('transitionend', handleTransitionEnd);
        }
    };
    currentSlide.addEventListener('transitionend', handleTransitionEnd);

    currentIndex = nextIndex;
}

  // 5秒ごとに切り替え
  setInterval(goNext, 5000);
</script>

</body>
</html>
