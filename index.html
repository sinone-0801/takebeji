	<script type="text/javascript">
	function changeTopProductTab() {
	            const li = $('.js-top-product .js-top-product-tab li')
	            product = $('.js-top-product .js-top-product-inner .js-top-product-item')
	            li.on('click', function() {
	                const _this = $(this),
	                    type = _this.attr('data-type')
	                //　ガード
	                if (_this.hasClass('active')) {
	                    return false
	                }
	                li.removeClass('active')
	                _this.addClass('active')
	                product.removeClass('active')
	                product.filter('[data-type="' + type + '"]').addClass('active')
	                return false
	            })
	        }
	        // Shop top - Coupon slider
	        function couponSlider(section) {
	            const elem = $('.top_' + section + '_slider');
	            if (document.documentElement.clientWidth < 1001) {
	                $('.top_' + section + '_slider').not('.slick-initialized').slick({
	                    infinite: false,
	                    dots: true,
	                });
	            } else {
	                $('.top_' + section + '_slider .slick-initialized').slick('unslick');
	            }
	        }
	        function setSlider() {
	            const elem = $('.js-slider2-top-product');
	            elem.each(function() {
	                if ($(this).length == 0) {
	                    return;
	                }
	                let clientWidth_isPC = document.documentElement.clientWidth > 1000;
	                if (clientWidth_isPC) {
	                    $(this).not('.slick-initialized').slick({
	                        infinite: false,
	                        // PR無しのとき
	                        slidesToShow: 7,
	                        slidesToScroll: 7,
	                        initialSlide: 0,
	                        dots: false,
	                        arrows: true,
	                    });
	                } else {
	                    $(this).filter('.slick-initialized').slick('unslick');
	                }
	            })
	        }
	        $(document).ready(function() {
	            $.ajax({
	                    type: "GET",
	                    url: "contents/component/shop/top_product.php",
	                    data: {
	                        shop_code: '0000212358',
	                        paramArray: 'Array',
	                        main_menu_title: 'PRODUCT',
	                        sub_menu_title: '商品一覧',
	                        menu_lang_type: '0',
	                        beauty_flg: '0',
	                        shop: '{"m02":1,"m03":1,"m04":2,"m05":2,"m06":2,"m07":1}',
	                        use_event: '0'
	                    },
	                    dataType: "html"
	                })
	                // Ajaxリクエストが成功した場合
	                .done(function(data) {
	                    if (data != '') {
	                        $("#top_product_data").html(data);
	                        setSlider();
	                        changeTopProductTab();
	                        $(window).on('resize', setSlider);
	                        $('#top_product_data').show();
	                    }
	                })
	                // Ajaxリクエストが失敗した場合
	                .fail(function(XMLHttpRequest, textStatus, errorThrown) {
	                    // alert(errorThrown);
	                });
	        });
	        $(document).ready(function() {
	            $.ajax({
	                    type: "GET",
	                    url: "contents/component/shop/top_coupon.php",
	                    data: {
	                        shop_code: '0000212358',
	                        id: ''
	                    },
	                    dataType: "html"
	                })
	                // Ajaxリクエストが成功した場合
	                .done(function(data) {
	                    if (data != '') {
	                        $("#top_coupon_data").html(data);
	                        couponSlider('coupon');
	                   }
	                })
	                // Ajaxリクエストが失敗した場合
	                .fail(function(XMLHttpRequest, textStatus, errorThrown) {
	                    // alert(errorThrown);
	                });
	        });
	        
	        $(document).ready(function() {
	            $.ajax({
	                type: "GET",
	                url: "contents/libs/createShopEyecatch.php",
	                data: {
	                    cl_stm_cd: '0000212358'
	                },
	                dataType: "text"
	            })
	            // Ajaxリクエストが成功した場合
	            .done(function(data) {
	                if (data) {
	                    document.getElementById("shop_eyecatch_image").src=data;
	                }
	            })
	            // Ajaxリクエストが失敗した場合
	            .fail(function(XMLHttpRequest, textStatus, errorThrown) {
	            });
	        });
	
	        $(document).ready(function() {
	            $.ajax({
	                    type: "GET",
	                    url: "contents/libs/headerShopLogo.php",
	                    data: {
	                        shop_code: '0000212358'
	                    },
	                    dataType: "text"
	                })
	                // Ajaxリクエストが成功した場合

	                    if (data) {
	                        document.getElementById("pcShopLogoImg").src=data;
	                        document.getElementById("spShopLogoImg").src=data;
	                        $("#pcShopLogo").show();
	                        $('#spShopLogoImg').show();
	                    } else {
	                        $('#pcShopLogoNone').show();
	                    }
	                })
	                // Ajaxリクエストが失敗した場合
	                .fail(function(XMLHttpRequest, textStatus, errorThrown) {
	                    $('#pcShopLogoNone').show();
	                });
	        });
